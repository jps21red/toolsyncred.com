<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolSync Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-container {
            border: 2px solid rgba(0, 0, 0, 0.884);
            padding: 20px;
            width: 98%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .tool-list-section {
            width: 100%;
            border: 2px solid red;
            padding: 20px;
            max-width: 800px;
            max-height: 300px;
            overflow-y: auto;
            text-align: center;
            margin: 0 auto;
        }

        .tool-form, .update-section, .search-form, .machine-finder {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .update-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ee0909f3;
            padding: 15px;
            margin-top: 20px;
            width: 70%;
            max-width: 800px;
            background-color: #eeeeeed3;
        }

        .tool-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tool-table th, .tool-table td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }

        .tool-table th {
            background-color: #b81313;
            color: white;
        }

        .machine-finder-section {
            border: 2px solid #FF0000;
            padding: 15px;
            margin-top: 20px;
            max-width: 400px;
            text-align: center;
            background-color: #FFE5E5;
            border-radius: 8px;
        }

        .machine-finder-section h3 {
            margin: 0 0 10px 0;
            color: #FF0000;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #1f1e1e;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>ToolSync Dashboard</h1>
        
        <div class="container">
            <div class="search-form">
                <input type="text" id="searchMachineId" placeholder="Enter Machine ID">
                <button onclick="searchByMachine()">Search by Machine</button>
            </div>

            <div class="tool-list-section">
                <h2>Tool List</h2>
                
                <div class="tool-form">
                    <input type="text" id="toolName" placeholder="Tool Name">
                    <input type="text" id="toolId" placeholder="Tool ID">
                    <input type="text" id="machineId" placeholder="Machine ID">
                    <input type="date" id="expirationDate" placeholder="Expiration Date">
                    <button onclick="addOrUpdateTool()">Save Tool</button>
                </div>

                <table class="tool-table" id="toolTable">
                    <thead>
                        <tr>
                            <th>Tool Name</th>
                            <th>Tool ID</th>
                            <th>Machine ID</th>
                            <th>Expiration Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="toolList">
                        <!-- Tool items will appear here -->
                    </tbody>
                </table>
            </div>

            <div class="update-section">
                <h3>Update Tool Expiration Date</h3>
                <div class="update-form">
                    <input type="text" id="updateToolId" placeholder="Tool ID">
                    <input type="date" id="updateExpirationDate" placeholder="New Expiration Date">
                    <button onclick="updateExpirationDate()">Update Expiration Date</button>
                </div>
            </div>

            <div class="machine-finder-section">
                <h3>Machine Finder</h3>
                <div class="machine-finder">
                    <input type="text" id="findToolId" placeholder="Enter Tool ID">
                    <button onclick="findMachine()">Find Machine</button>
                </div>
                <div id="machineFinderResult" style="text-align: center; margin-top: 10px;"></div>
            </div>
        </div>

        <footer>Created by Jaden Sittig</footer>
    </div>

    <script>
        const toolList = document.getElementById('toolList');
        let tools = [];
        let editIndex = -1;

        async function addOrUpdateTool() {
            const toolName = document.getElementById('toolName').value;
            const toolId = document.getElementById('toolId').value;
            const machineId = document.getElementById('machineId').value;
            const expirationDate = document.getElementById('expirationDate').value;

            if (toolName && toolId && machineId && expirationDate) {
                const newTool = { name: toolName, id: toolId, machine: machineId, expiration: expirationDate };

                if (editIndex === -1) {
                    tools.push(newTool);
                } else {
                    tools[editIndex] = newTool;
                    editIndex = -1;
                }

                await saveTools();
                renderTools();
                clearForm();
            }
        }

        async function saveTools() {
            try {
                const response = await fetch('/api/tools', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tools)
                });

                if (!response.ok) {
                    console.error('Error saving tools data');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadTools() {
            try {
                const response = await fetch('/api/tools');
                const data = await response.json();
                tools = data;
                renderTools();
            } catch (error) {
                console.error('Error loading tools data:', error);
            }
        }

        function renderTools(filteredTools = tools) {
            toolList.innerHTML = '';
            filteredTools.forEach((tool, index) => {
                const row = `
                    <tr>
                        <td>${tool.name}</td>
                        <td>${tool.id}</td>
                        <td>${tool.machine}</td>
                        <td>${tool.expiration}</td>
                        <td>
                            <button onclick="editTool(${index})">Edit</button>
                            <button onclick="deleteTool(${index})" style="margin-left: 5px; background-color: red; color: white;">Delete</button>
                        </td>
                    </tr>
                `;
                toolList.innerHTML += row;
            });
        }

        function editTool(index) {
            const tool = tools[index];
            document.getElementById('toolName').value = tool.name;
            document.getElementById('toolId').value = tool.id;
            document.getElementById('machineId').value = tool.machine;
            document.getElementById('expirationDate').value = tool.expiration;
            editIndex = index;
        }

        function deleteTool(index) {
            const confirmDelete = confirm("Are you sure you want to delete this tool?");
            if (confirmDelete) {
                tools.splice(index, 1);
                saveTools();
                renderTools();
            }
        }

        function clearForm() {
            document.getElementById('toolName').value = '';
            document.getElementById('toolId').value = '';
            document.getElementById('machineId').value = '';
            document.getElementById('expirationDate').value = '';
        }

        async function updateExpirationDate() {
            const toolId = document.getElementById('updateToolId').value;
            const newExpirationDate = document.getElementById('updateExpirationDate').value;

            if (toolId && newExpirationDate) {
                const tool = tools.find(t => t.id === toolId);

                if (tool) {
                    tool.expiration = newExpirationDate;
                    await saveTools();
                    renderTools();
                    document.getElementById('updateToolId').value = '';
                    document.getElementById('updateExpirationDate').value = '';
                } else {
                    alert('Tool ID not found.');
                }
            } else {
                alert('Please enter both Tool ID and the new expiration date.');
            }
        }

        function searchByMachine() {
            const machineId = document.getElementById('searchMachineId').value;
            if (machineId) {
                const filteredTools = tools.filter(tool => tool.machine === machineId);
                renderTools(filteredTools);
            } else {
                renderTools();
            }
        }

        function findMachine() {
            const toolId = document.getElementById('findToolId').value;
            const tool = tools.find(t => t.id === toolId);
            const resultDiv = document.getElementById('machineFinderResult');

            if (tool) {
                resultDiv.textContent = `Tool ID ${tool.id} belongs to Machine ID ${tool.machine}`;
            } else {
                resultDiv.textContent = 'Tool ID not found';
            }
        }

        loadTools();
    </script>
</body>
</html>
