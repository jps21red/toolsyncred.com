<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolSync Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            overflow: hidden; /* Prevent page scrolling */
        }

        .page-container {
            width: 800px;
            margin: 50px auto; /* Add space at the top */
            height: 1200px; /* Set the adjusted height */
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
            width: calc(100% - 20px);
            max-width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .tool-list-section {
            border: 2px solid red;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-height: 300px; /* Fixed height for the tool list */
            overflow-y: auto; /* Enable scrolling within the tool list */
            width: 100%;
        }

        .tool-list-section h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #b81313;
            color: white;
        }

        .update-section, .machine-finder-section {
            border: 2px solid red;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
        }

        .update-section h3,
        .machine-finder-section h3 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            margin-top: auto;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>ToolSync Dashboard</h1>

        <!-- Search by Machine -->
        <div class="form-section">
            <input type="text" id="searchMachineId" placeholder="Enter Machine ID">
            <button onclick="searchByMachine()">Search by Machine</button>
        </div>

        <!-- Tool List Section -->
        <div class="tool-list-section">
            <h2>Tool List</h2>
            <div class="form-section">
                <input type="text" id="toolName" placeholder="Tool Name">
                <input type="text" id="toolId" placeholder="Tool ID">
                <input type="text" id="machineId" placeholder="Machine ID">
                <input type="date" id="expirationDate">
                <button onclick="addOrUpdateTool()">Save Tool</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Tool Name</th>
                        <th>Tool ID</th>
                        <th>Machine ID</th>
                        <th>Expiration Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="toolList">
                    <!-- Tools will load here -->
                </tbody>
            </table>
        </div>

        <!-- Update Tool Expiration Section -->
        <div class="update-section">
            <h3>Update Tool Expiration Date</h3>
            <div class="form-section">
                <input type="text" id="updateToolId" placeholder="Tool ID">
                <input type="date" id="updateExpirationDate">
                <button onclick="updateExpirationDate()">Update Expiration Date</button>
            </div>
        </div>

        <!-- Machine Finder Section -->
        <div class="machine-finder-section">
            <h3>Machine Finder</h3>
            <div class="form-section">
                <input type="text" id="findToolId" placeholder="Enter Tool ID">
                <button onclick="findMachine()">Find Machine</button>
            </div>
            <div id="machineFinderResult" style="margin-top: 10px;"></div>
        </div>

        <footer>Created by Jaden Sittig</footer>
    </div>

    <script>
        const toolList = document.getElementById('toolList');
        let tools = [];
        let editIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            // Save Tool Form
            const saveToolInputs = [
                document.getElementById('toolName'),
                document.getElementById('toolId'),
                document.getElementById('machineId'),
                document.getElementById('expirationDate'),
            ];
            saveToolInputs.forEach(input => {
                input.addEventListener('keydown', event => {
                    if (event.key === 'Enter') {
                        addOrUpdateTool();
                        clearForm(); // Clear the Save Tool form fields
                    }
                });
            });

            // Search by Machine
            const searchMachineInput = document.getElementById('searchMachineId');
            searchMachineInput.addEventListener('keydown', event => {
                if (event.key === 'Enter') {
                    searchByMachine();
                    searchMachineInput.value = ''; // Clear the input
                }
            });

            // Update Expiration Form
            const updateExpirationInputs = [
                document.getElementById('updateToolId'),
                document.getElementById('updateExpirationDate'),
            ];
            updateExpirationInputs.forEach(input => {
                input.addEventListener('keydown', event => {
                    if (event.key === 'Enter') {
                        updateExpirationDate();
                        updateExpirationInputs.forEach(input => (input.value = '')); // Clear Update Expiration inputs
                    }
                });
            });

            // Machine Finder
            const findToolInput = document.getElementById('findToolId');
            findToolInput.addEventListener('keydown', event => {
                if (event.key === 'Enter') {
                    findMachine();
                    findToolInput.value = ''; // Clear the input
                }
            });

            loadTools();
        });

        async function loadTools() {
            try {
                const response = await fetch('/api/tools');
                const data = await response.json();
                tools = data;
                renderTools();
            } catch (error) {
                console.error('Error loading tools:', error);
            }
        }

        function renderTools(filteredTools = tools) {
            toolList.innerHTML = '';
            filteredTools.forEach((tool, index) => {
                const row = `
                    <tr>
                        <td>${tool.name}</td>
                        <td>${tool.id}</td>
                        <td>${tool.machine}</td>
                        <td>${tool.expiration}</td>
                        <td>
                            <button onclick="editTool(${index})">Edit</button>
                            <button onclick="deleteTool(${index})" style="background-color: red; color: white;">Delete</button>
                        </td>
                    </tr>
                `;
                toolList.innerHTML += row;
            });
        }

        function addOrUpdateTool() {
            const toolName = document.getElementById('toolName').value.trim();
            const toolId = document.getElementById('toolId').value.trim();
            const machineId = document.getElementById('machineId').value.trim();
            const expirationDate = document.getElementById('expirationDate').value;

            if (toolName && toolId && machineId && expirationDate) {
                const newTool = { name: toolName, id: toolId, machine: machineId, expiration: expirationDate };

                if (editIndex === -1) {
                    tools.push(newTool); // Add new tool
                } else {
                    tools[editIndex] = newTool; // Update existing tool
                    editIndex = -1; // Reset edit index
                }

                saveTools(); // Save changes to backend
                renderTools(); // Refresh tool list
                clearForm(); // Clear form fields
            } else {
                alert('Please fill in all fields.');
            }
        }

        function updateExpirationDate() {
            const toolId = document.getElementById('updateToolId').value.trim();
            const newExpirationDate = document.getElementById('updateExpirationDate').value;

            const tool = tools.find(t => t.id === toolId);

            if (tool) {
                tool.expiration = newExpirationDate;
                saveTools();
                renderTools();
            } else {
                alert('Tool not found.');
            }
        }

        function searchByMachine() {
            const machineId = document.getElementById('searchMachineId').value.trim();

            if (machineId) {
                const filteredTools = tools.filter(tool => tool.machine === machineId);
                renderTools(filteredTools);
            } else {
                renderTools(); // Show all tools if no input
            }
        }

        function findMachine() {
            const toolId = document.getElementById('findToolId').value.trim();
            const tool = tools.find(t => t.id === toolId);
            const resultDiv = document.getElementById('machineFinderResult');
            resultDiv.textContent = tool
                ? `Tool ID ${tool.id} belongs to Machine ID ${tool.machine}`
                : 'Tool ID not found.';
        }

        function editTool(index) {
            const tool = tools[index];
            document.getElementById('toolName').value = tool.name;
            document.getElementById('toolId').value = tool.id;
            document.getElementById('machineId').value = tool.machine;
            document.getElementById('expirationDate').value = tool.expiration;
            editIndex = index; // Track which tool is being edited
        }

        function deleteTool(index) {
            if (confirm('Are you sure you want to delete this tool?')) {
                tools.splice(index, 1); // Remove the tool at the given index
                saveTools();
                renderTools();
            }
        }

        async function saveTools() {
            try {
                const response = await fetch('/api/tools', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tools),
                });
                if (!response.ok) console.error('Failed to save tools.');
            } catch (error) {
                console.error('Error saving tools:', error);
            }
        }

        function clearForm() {
            document.getElementById('toolName').value = '';
            document.getElementById('toolId').value = '';
            document.getElementById('machineId').value = '';
            document.getElementById('expirationDate').value = '';
        }
    </script>
</body>
</html>
